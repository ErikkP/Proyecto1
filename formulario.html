    <h1 class="title">Campsite Academy</h1>
    <h2 class="h2">Fromulario de inscripción</h2>
    <form class="text textf">
        <fieldset>
            <legend>Datos personales</legend>
            <div class="nombref">
                <label for="nombre">Nombre:
                    <input type="text" name="" id="nombre" required>
                </label>
                <label for="apellido">Apellido:
                    <input type="text" name="" id="apellido" required>
                </label>

            </div>
            <div class="correof">
                <label for="ce">Correo electrónico:
                    <input type="email" id="ce" required>
                </label>
                <label for="fn">Fecha de nacimiento:
                    <input type="date" name="" id="fn" required>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos Sobre el curso</legend>
            <div class="cursof">
                <label for="curso">¿En qué curso estas interesado?
                    <input type="radio" name="curso" id="curso">Full-Time MERN
                    <input type="radio" name="curso" id="">Part-Time MERN
                    <input type="radio" name="curso" id="">Full-Time Data Science
                    <input type="radio" name="curso" id="">Part-Time Data Science
                </label>
            </div>
        </fieldset>
        <div class="sobreti">
            <p>Cuentanos algo sobre de ti:</p>
            <textarea name="" id="" cols="70" rows="10"></textarea>
            <input type="submit" value="Inscribirme!" class="submit">
        </div>



    </form>
